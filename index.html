<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p id="display"></p>
        <div class="buttons">
            <div class="row">
                <button class="btn digit">1</button><button class="btn digit">2</button><button
                    class="btn digit">3</button><button class="btn op">+</button>
            </div>
            <div class="row">
                <button class="btn digit">4</button><button class="btn digit">5</button><button
                    class="btn digit">6</button><button class="btn op">-</button>
            </div>
            <div class="row">
                <button class="btn digit">7</button><button class="btn digit">8</button><button
                    class="btn digit">9</button><button class="btn op">*</button>
            </div>
            <div class="row">
                <button class="btn digit">0</button><button class="btn op">/</button><button
                    class="btn btn-other">C</button><button class="btn btn-other">=</button>
            </div>
        </div>
    </div>
    <script src="javascript.js" async defer></script>
</body>

</html>
